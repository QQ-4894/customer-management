        <main>
                <h2>顧客管理</h2>

                <section>
                    <h3>顧客新規登録</h3>

                    <p>
                        必要事項を入力して、登録ボタンをクリックしてください。<br>
                        なお、顧客IDはシステム側で自動採番します。
                    </p>

                    <form id="customerForm">
                        <dl class="detail">
                            <dt><label for="customerName">顧客名</label></dt>
                            <dd><input type="text" name="customerName" id="customerName" placeholder="例)柴田 拓弥" required></dd>
                            
                            <dt><label for="customerEmail">メールアドレス</label></dt>
                            <dd><input type="email" name="customerEmail" id="customerEmail" placeholder="aaa@example.com" required></dd>
                            
                            <dt><label for="customerTel">電話番号</label></dt>
                            <dd><input type="tel" name="customerTel" id="customerTel" placeholder="09045785547" required></dd>

                            <dt><label for="customerAddress">住所</label></dt>
                            <dd><input type="text" name="customerAddress" id="customerAddress"></dd>
                        </dl>

                        <p class="submitP">
                            <button type="submit">登録</button>
                        </p>

                    </form>
                </section>
        </main>
        
        <script src="add.js"></script>
    </body>
